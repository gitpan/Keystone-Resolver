<!--
	This file is a simple HTML search form that can be used to
	generate v1.0 OpenURLs.  The default values are not entirely
	consistent: most of them describe Harris and Dodson 2004, but
	others are unchanged from the sample OpenURL in the standard.
-->
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>OpenURL 1.0 Generator</title>
 </head>
 <body>
  <form accept-charset="UTF-8" method="get" action="/resolve">
   <table>
    <tr>
     <td><b>url_tim</b></td>
     <td><input type="text" name="url_tim" size="40"
	value="2007-06-20T14:11:42Z"></td>
    </tr>
    <tr>
     <td><b>url_ctx_fmt</b></td>
     <td><input type="text" name="url_ctx_fmt" size="40"
	value="info:ofi/fmt:kev:mtx:ctx"></td>
    </tr>
    <tr>
     <td><b>rft_id</b></td>
     <td><input type="text" name="rft_id" size="40"
	value=""></td>
    </tr>
    <tr>
     <td><b>rft_val_fmt</b></td>
     <td><input type="text" name="rft_val_fmt" size="40"
	value="info:ofi/fmt:kev:mtx:book"></td>
    </tr>
    <tr>
     <td><b>rft.title</b></td>
     <td><input type="text" name="rft.title" size="40"
	value="Råstoffer"></td>
    </tr>
    <tr>
     <td><b>rft.atitle</b></td>
     <td><input type="text" name="rft.atitle" size="40"
	value=""></td>
    </tr>
    <tr>
     <td><b>rft.aulast</b></td>
     <td><input type="text" name="rft.aulast" size="40"
	value="Sørensen"></td>
    </tr>
    <tr>
     <td><b>rft.auinit</b></td>
     <td><input type="text" name="rft.auinit" size="40"
	value="H"></td>
    </tr>
    <tr>
     <td><b>rft.date</b></td>
     <td><input type="text" name="rft.date" size="40"
	value="1989"></td>
    </tr>
    <tr>
     <td><b>rft.volume</b></td>
     <td><input type="text" name="rft.volume" size="40"
	value=""></td>
    </tr>
    <tr>
     <td><b>rft.spage</b></td>
     <td><input type="text" name="rft.spage" size="40"
	value=""></td>
    </tr>
    <tr>
     <td><b>rft.epage</b></td>
     <td><input type="text" name="rft.epage" size="40"
	value=""></td>
    </tr>
    <tr>
     <td><b>rfe_id</b></td>
     <td><input type="text" name="rfe_id" size="40"
	value=""></td>
    </tr>
    <tr>
     <td><b>rfr_id</b></td>
     <td><input type="text" name="rfr_id" size="40"
	value=""></td>
    </tr>
    <tr>
     <td><b>req_id</b></td>
     <td><input type="text" name="req_id" size="40"
	value="Rx"></td>
    </tr>
    <tr>
     <td><b>ctx_tim</b></td>
     <td><input type="text" name="ctx_tim" size="40"
	value="2007-06-20T14:16:03Z"></td>
    </tr>
    <tr>
     <td><b>ctx_enc</b></td>
     <td><input type="text" name="ctx_enc" size="40"
	value="info:ofi/enc:UTF-8"></td>
    </tr>
    <tr>
     <td><b>opt_loglevel</b></td>
     <td><input type="text" name="opt_loglevel" size="40"
	value="0"></td>
    </tr>
    <tr>
     <td><b>opt_xml</b></td>
     <td><input type="text" name="opt_xml" size="40"
	value="0"></td>
    </tr>
    <tr>
     <td><b>svc_dat</b></td>
     <td><input type="text" name="svc_dat" size="40"
	value=""></td>
    </tr>
    <tr>
     <td></td>
     <td><input type="submit" name="url_ver" value="Z39.88-2004"></td>
    </tr>
   </table>
  </form>
 </body>
</html>
